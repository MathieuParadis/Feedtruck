<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Commandes</title>
</head>
<body>
    <div class="section">
        <div class="columns is-centered is-multiline orders-list">
            <div class="box column is-7 is-flex is-align-items-center is-justify-content-space-between">
                <div class="box-content">             
                        <p class="foodtruck-name title">
                            Papa Johnny
                        </p>
                        <p class="order-date subtitle">
                            Le 12/03/2021
                        </p>
                        <p class="order-cost is-size-5 mb-5">
                            Payé: 45,56€
                        </p>
                        <div class="box-footer">
                            <button class="button show-button">
                                <span>Voir plus</span>
                            </button>
                        </div>
  
                </div>
                <div class="box-img image">    
                    <img src="https://images.pexels.com/photos/2518078/pexels-photo-2518078.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940" alt="foodtruck-img" class="foodtruck-img">                    
                </div>                                   
            </div>

        </div>
    </div>
